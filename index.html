<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Developable Surface Intersections</title>

    <link href="dependencies/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="dependencies/flat-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="dependencies/jquery-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="main.css"/>

    <script type="text/javascript" src="dependencies/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="dependencies/jquery-ui.min.js"></script>
    <script type="text/javascript" src="dependencies/flat-ui.min.js"></script>
    <script type="text/javascript" src="dependencies/three.js"></script>
    <script type="text/javascript" src="dependencies/OrbitControls.js"></script>
    <script type="text/javascript" src="dependencies/underscore-min.js"></script>

    <script type="text/javascript" src="js/threeView.js"></script>
    <script type="text/javascript" src="js/controls.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>
<body>

<div  id="threeContainer"></div>

<div id="controls">
    <b>Intersection Controls: </b>
        <div class="indent">
            <div class="sliderInput" id="thetaNum">
                <span class="label-slider">Resolution : </span><div class="flat-slider ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"></div>
                <input value="" placeholder="" class="form-control int" type="text">
            </div>
            <div class="sliderInput" id="ptScale">
                <span class="label-slider">Size : </span><div class="flat-slider ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"></div>
                <input value="" placeholder="" class="form-control int" type="text">
            </div>
        </div>
    <!--<br/>-->
    <div id="cylinder">
        <b>Cylinder Controls: </b>
        <div class="indent">
            <div class="sliderInput" id="cylinderA">
                <span class="label-slider">A : </span><div class="flat-slider ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"></div>
                <input value="" placeholder="" class="form-control" type="text">
            </div>
            <div class="sliderInput" id="cylinderB">
                <span class="label-slider">B : </span><div class="flat-slider ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"></div>
                <input value="" placeholder="" class="form-control" type="text">
            </div>
            <div class="sliderInput" id="cylinderHeight">
                <span class="label-slider">Height : </span><div class="flat-slider ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"></div>
                <input value="" placeholder="" class="form-control" type="text">
            </div>
        </div>
    </div>

    <div id="plane">
        <b>Plane Controls: </b>
        <div class="indent">
            <div class="sliderInput" id="planeAngle">
                <span class="label-slider">Angle : </span><div class="flat-slider ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"></div>
                <input value="" placeholder="" class="form-control" type="text">
            </div>
            <div class="sliderInput" id="planeSize">
                <span class="label-slider">Size : </span><div class="flat-slider ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"></div>
                <input value="" placeholder="" class="form-control" type="text">
            </div>
        </div>
    </div>
</div>
</body>
</html>
